{% extends 'base.html' %}
{% block title %}MYgraine - Account Info {% endblock %}

{% block head %}


<!--jQuery-->
<link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
<script src="/static/js/triggerjquery.js"></script>

{% endblock %}

{% block body %}

<div class="col-xxl-6 col-lg-4  text-center">
  <form action="/edit-account" method="POST">
    
<div style="display: inline-block; text-align: left;">
  <h3> Edit MYgraine Notifications</h3>
    <p>
      Phone Number<span style="color: red">*</span> <input id="phone-number" type="phone_number" name="phone_number" placeholder="555-555-5555" required
        pattern="(1[- ])?\(?\d{3}\)?[- ]?\d{3}[- ]?\d{4}" {%if user.phone_number%} value="{{phonevalue}}" {% endif %}>
    </p>
    <p>
      Allow notifications for MYgraine to remind you to log headaches: <span style="color: red">*</span>
      
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="notifications" id="notifications-true" value= "True" {% if user.scheduled_reminder %} checked {% endif %}>
        <label class="form-check-label" for="notifications on">
          Yes
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="notifications" id="notifications-false" value="False" {% if not user.scheduled_reminder %} checked {% endif %} >
        <label class="form-check-label" for="notifications off">
          No
        </label>
      </div>
    </p>
    <p id="schedule-notification">
      <label for="scheduled-reminder">When do you want to be reminded to log your headaches?</label> 
      <input id="scheduled-reminder" type="time" name="scheduled-reminder" min="01:01" max="24:00" required {% if user.scheduled_reminder %} value="{{user.scheduled_reminder}}" {% else %} value =" " {% endif %}/>
    </p>
    <input class="btn btn-primary mt-2" type="submit">
</div>
</div>

</form>
</div>
</div>







{% endblock %}
