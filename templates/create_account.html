{% extends 'base.html' %}
{% block title %}MYgraine Home{% endblock %}

{% block body %}
  <h1>Create an Account</h1>

  <form action="/users" method="POST">
    <p>
      Email <input type="text" name="email">
    </p>

    <p>
      Name <input type="name" name="name">
    </p>

    <p>
        Password <input type="password" name="password">
      </p>

      <p>
        Phone Number<input type="phone_number" name="phone_number">
      </p>

      <p>
        Do you get periods? 
        <input type="checkbox" name="period" value="True" id="periodtrue">
        <label> yes</label> 
        <input type="checkbox" name="period" value="False" id="periodfalse">
        <label> no </label> 
      </p>

    <p>
      <input type="submit">
    </p>
  </form>

 
{% endblock %}
