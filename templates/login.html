{% extends 'base.html' %}
{% block title %}MYgraine Log In{% endblock %}

{% block body %}


<main class="container col-xxl-10 px-4 ">

  <section class="row align-items-center">
    <div class="col-lg-4">
      <div class="row">
        <h2>Log in</h2>
      <form action="/login" method="POST">
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" name="email" id="email" class="form-control">
        </div>
        <div class="mb-2">
          <label for="pw" class="form-label">Password:</label>
          <input type="password" name="password" id="pw" class="form-control">
      </div>

        <p>
          
          <button type="submit" class="btn btn-primary mx-3"style ="padding: 12px 20px 11px 20px"> Submit</button>
          <a href="/Login-with-Google"><button type="button" class="login-with-google-btn">Log in with
              Google</button></a>
        </p>
      </form>
      </div>

    </div>
    <div class="col-lg-1"></div>
    <figure class="col-lg-7">
      <img class="img-fluid" src="/static/img/NurtureBrain.png" alt="hero-image">
    </figure>

  </section>
</main>
{% endblock %}
