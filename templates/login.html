{% extends 'base.html' %}
{% block title %}MYgraine Log In{% endblock %}

{% block body %}
  <h1>Welcome!</h1>

  <h2>Log In</h2>
  <form action="/login" method="POST">
    <p>
      Email <input type="text" name="email">
    </p>

    <p>
      Password <input type="password" name="password">
    </p>

    <p>
      <input type="submit">
    </p>
  </form>

  <a href="/Login-with-Google"><button>Log in with Google</button></a>
{% endblock %}
